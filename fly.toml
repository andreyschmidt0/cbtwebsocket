app = "fcaranked" # Mantém o nome do seu app
primary_region = "gru"

[build]
  [build.args]
    NODE_VERSION = "20" # Ajustado para a versão do seu Dockerfile

[env]
  # Define a porta para o servidor Node.js
  PORT = "3000" 
  NODE_ENV = "production"

[http_service]
  # O proxy interno do Fly deve apontar para a porta do seu app
  internal_port = 3000 
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1 # Recomendado 1 para um WebSocket server

# Seção de serviços para TCP (WebSockets) e Health Checks
[[services]]
  protocol = "tcp"
  # O serviço TCP também deve apontar para a porta interna
  internal_port = 3000 

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # O check TCP mantém a conexão viva
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

# O check HTTP garante que seu app está rodando
[[services.http_checks]]
  interval = "10s"
  timeout = "2s"
  grace_period = "5s"
  method = "get"
  path = "/health" # Rota de saúde do seu app
  protocol = "http"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1