app = "fcaranked"
primary_region = "gru"

[build.args]
NODE_VERSION = "20"

[env]
NODE_ENV = "production"
PORT = "3000" # This variable should be used by your app

[http_service]
internal_port = 3_000 # The port your app listens on
auto_start_machines = true
auto_stop_machines = false
force_https = true
min_machines_running = 1

  # Define the health check directly under the service
  [[http_service.checks]]
  grace_period = "5s"
  interval = "10s"
  method = "get"
  path = "/health" # CRITICAL: Your app must respond 200 OK here
  protocol = "http"
  timeout = "2s"

# The entire [[services]] block from your file can be removed.
# The [http_service] block above replaces it.

[[vm]]
cpu_kind = "shared"
cpus = 1
memory = "512mb"